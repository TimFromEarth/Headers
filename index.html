<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Header Layout</title>
  </head>
  <body>
    <!-- Header 1 -->
    <header>
      <div class="header-block">
        <div class="logo">
          <img src="./assets/Wood.png" alt="Logo" width="40" height="40" />
        </div>
        <nav class="nav">
          <a href="#" class="active">Home</a>
          <a href="#">About</a>
          <a href="#">Market</a>
          <a href="#">Services</a>
          <a href="#">Blog</a>
        </nav>
      </div>
      <div class="buttons">
        <button class="btn btn-secondary">Sign in
            <img src="./assets/Right Arrow.svg" alt="User" width="20" height="20" />
        </button>
        <button class="btn btn-primary">Get Started</button>
      </div>
    </header>

    <!-- Header 2 -->
    <header>
      <div class="logo">
        <img src="./assets/Wood.png" alt="Logo" width="40" height="40" />
      </div>
      <nav class="nav">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Market</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
      </nav>
      <div class="buttons">
        <div class="search-box">
          <img
            src="./assets/search-loupe.svg"
            alt="search"
            width="20"
            height="20"
          />
          <input type="text" placeholder="Search" />
        </div>
        <button class="btn btn-primary">Register/ Login</button>
      </div>
    </header>

    <!-- Header 3 -->
    <header>
      <button class="btn btn-secondary">
        <img src="./assets/User.svg" alt="User" width="20" height="20" />
      </button>
      <nav class="nav">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <div class="logo">
          <img src="./assets/Wood.png" alt="Logo" width="40" height="40" />
        </div>
        <a href="#">Market</a>
        <a href="#">Services</a>
      </nav>
      <button class="btn btn-secondary">
        <img src="./assets/Search.svg" alt="Search" width="20" height="20" />
      </button>
    </header>

    <!-- Header 4 -->
    <header class="header2">
      <div class="logo">
        <img src="./assets/Logo2.png" alt="Logo" width="108" height="36" />
      </div>
      <div class="header-block">
        <nav class="nav2">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Portfolio</a>
          <a href="#">Resources</a>
          <a href="#">Pricing</a>
        </nav>
        <div class="buttons">
          <button class="button-rounded">Get Started</button>
        </div>
      </div>
    </header>
  </body>
</html>
